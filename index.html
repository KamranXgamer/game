<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="head">
        <h1>Rock Paper Scissors</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="game" id="rock"></div>
        <div class="game" id="paper"></div>
        <div class="game" id="scissors"></div>
      </div>
      <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>Computer</p>
        </div>
      </div>
      <div class="choose">
        <div class="choice">
        <p id="youChose"> You Chose: </p>
        <p id="compChose"> Comp Chose: </p>
      </div>
      </div>
      <div class="message-container">
          <p id="msg">Play Your Move</p>
      </div>
    </main>
    <script src="first.js"></script>
  </body>
</html>
